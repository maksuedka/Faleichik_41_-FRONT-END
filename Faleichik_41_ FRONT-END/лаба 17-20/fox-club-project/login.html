<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в FOX CLUB</title>
    <link rel="stylesheet" href="css/main.css"> 
    <!-- Если есть отдельный css для логина, оставь его, если нет - main.css достаточно -->
</head>
<body>

    <a href="index.html" class="floating-login-logo">
        FOX CLUB
    </a>

    <main class="login-main">
        <div class="container">
            <form id="loginForm" class="login-form">
                <h2>Вход / Регистрация</h2>

                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <!-- ДОБАВЛЕНО: maxlength="20" и placeholder -->
                    <input type="text" id="firstName" name="firstName" placeholder="Имя" required minlength="2" maxlength="20">
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <!-- ДОБАВЛЕНО: maxlength="20" и placeholder -->
                    <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required minlength="2" maxlength="20">
                    <div class="error-message" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <!-- placeholder нужен для скрипта -->
                    <input type="password" id="password" name="password" placeholder="Пароль" required minlength="6">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary">Войти / Зарегистрироваться</button>
            </form>
        </div>
    </main>


    <script src="js/lr_19-20.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
